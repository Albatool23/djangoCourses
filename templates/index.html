<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
<h1> Add a new course </h1>
<form method="post" action="addCourses">
      {% csrf_token %}
    <label for="name"> name:</label>
  <input type="text" name="name">
    <label for="desc"> Description: </label>
  <input type="text"  name="desc">

    <input type="submit" value="Add">

    <p>Courses </p>

<table border="1px" >
    <tr>

       <th> Course Nome </th>
       <th> Description </th>
        <th> Date Added </th>
        <th> Actions </th>

    </tr>

    {%for course in courses%}
        <tr>
                <td>{{course.name}}</td>
                <td>{{course.desc}}</td>
                 <td>{{courses.updated_at}}</td>
          <td> <a href="disply/{{course.id}}" > remove </a> </td>


      {%endfor%}
            </tr>


</table>


</form>
</body>
</html>
